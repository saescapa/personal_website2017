<!DOCTYPE>
<html>
  <head>
    <title> Welcome </title>
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One|Cabin|Inconsolata|Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Glad to see you here! This code was written in a couple of days really quickly. -->
    <!-- If you are interested, here is my GitHub! @saescapa -->
    <div class="chooselanguage">
      <div class="content">
        <span class="language" id="ES">
          Espa&ntilde;ol
        </span>
        <span class="language" id="EN">
          English
        </span>
      </div>
    </div>
    <div class="bottom"></div>
    <div class="screen one">
      <div class="hola"></div>
      <div class="text">
        <div class="left"></div>
        <div class="right">
          <div class="portal">
            <div id="samuel" class="name"><span>SAMUEL</span></div>
            <div class="enter"><span>Entrar</span><div class="line"></div></div>
            <div id="escapa" class="name"><span>ESCAPA</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="screen two">
      <div class="left country" id="barcelona">
        <div class="image" id="barcelona">
          <img src="barcelona.svg">
          <div class="country"></div>
        </div>
      </div>
      <div class="center">
        <img src="pic1.jpg" class="image1">
        <span></span>
        <div class="goback"></div>
      </div>
      <div class="right country" id="sanmateo">
        <div class="image" id="sanmateo">
          <img src="california.svg">
          <div class="country">SAN MATEO, CALIFORNIA</div>
        </div>
      </div>
      <div class="descriptions">
        <div class="backbutton">Atr&aacute;s</div>
        <div class="description barcelona">
          <img src="pic3.png" class="right-float">
          <span class="text">
          </span>
        </div>
        <div class="description sanmateo">
          <img src="pic2.jpg" class="left-float">
          <div class="text">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
